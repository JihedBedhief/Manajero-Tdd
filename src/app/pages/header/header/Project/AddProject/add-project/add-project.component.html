<div class="container">
    <h3 class="h3 mb-3 fw-normal">Add Project</h3>
    <form [formGroup]="projectForm" (ngSubmit)="addProject()">
      <div id="form">
    
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input matInput formControlName="name" type="text" placeholder="" class="form-control">
              <label for="name">Project Name</label>
              <mat-error *ngIf="projectForm.get('name')?.hasError('required')">
                This input is required!
              </mat-error>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <input matInput formControlName="startDate" type="date" placeholder="" class="form-control">
              <label for="startDate">Start Date</label>
              <mat-error *ngIf="projectForm.get('startDate')?.hasError('required')">
                This input is required!
              </mat-error>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input matInput formControlName="endDate" type="date" placeholder="" class="form-control">
              <label for="endDate">End Date</label>
              <mat-error *ngIf="projectForm.get('endDate')?.hasError('required')">
                This input is required!
              </mat-error>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating mb-3">
              <textarea matInput formControlName="description" placeholder="" class="form-control"></textarea>
              <label for="description">Project Description</label>
              <mat-error *ngIf="projectForm.get('description')?.hasError('required')">
                This input is required!
              </mat-error>
            </div>
          </div>
        </div>
    
        <button class="btn btn-lg btn-primary" type="submit">Add Project</button>
      </div>
    </form>
  </div>
