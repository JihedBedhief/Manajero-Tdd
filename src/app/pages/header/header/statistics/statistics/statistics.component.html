<!-- src/app/task-statistics/task-statistics.component.html -->
<div class="statistics">
    <h2>Task and Test Statistics</h2>
    <div class="stat">
      <h3>Total Tasks</h3>
      <p>{{ totalTasks }}</p>
    </div>
    <div class="stat">
      <h3>Completed Tasks</h3>
      <p>{{ completedTasks }}</p>
    </div>
    <div class="stat">
      <h3>In Progress Tasks</h3>
      <p>{{ inProgressTasks }}</p>
    </div>
    <div class="stat">
      <h3>Just Started Tasks</h3>
      <p>{{ justStartedTasks }}</p>
    </div>
    <div class="stat">
      <h3>Total Tests</h3>
      <p>{{ totalTests }}</p>
    </div>
    <div class="stat">
      <h3>Completed Tests</h3>
      <p>{{ completedTests }}</p>
    </div>
    <div class="stat">
      <h3>In Progress Tests</h3>
      <p>{{ inProgressTests }}</p>
    </div>
  </div>
