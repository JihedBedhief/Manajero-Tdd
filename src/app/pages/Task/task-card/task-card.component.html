<div class="card">
  <div class="card-header">
    <div class="card-title">{{ task.name }}</div>
    <div class="card-status" [ngClass]="task.status">{{ task.status }}</div>
  </div>
  <div class="card-content">
    <div class="task-test" *ngFor="let test of task.tests">
      <input 
        type="checkbox" 
        [checked]="test.status" 
        (change)="onTestChange(test)" 
      />
      {{ test.title }}
    </div>
  </div>
  <div class="card-actions">
    <button (click)="delete.emit()">
      <i class="fas fa-trash"></i>
    </button>
    <button (click)="edit.emit()">
      <i class="fas fa-edit"></i>
    </button>
    <button (click)="viewDetails.emit()">Details</button>
  </div>
</div>
