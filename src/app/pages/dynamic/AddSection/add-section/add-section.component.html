<div class="container">
    <h3 class="h3 mb-3 fw-normal">Add Section</h3>
    <form [formGroup]="sectionForm" (ngSubmit)="addSection()">
      <div id="form">
  
        <div class="file-upload-container">
          <label class="file-upload-label">
            <span>Select a file</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <p></p>
          </label>
          <div *ngIf="selectedFile" class="image-preview">
            <div class="circle-image">
              <img [src]="imagePreview" alt="Selected Image" class="preview-image">
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input matInput formControlName="title" type="text" placeholder="" class="form-control">
              <label for="title">Title</label>
              <mat-error *ngIf="sectionForm.get('title')?.hasError('required')">
                This input is required!
              </mat-error>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <textarea matInput formControlName="description" placeholder="" class="form-control"></textarea>
              <label for="description">Description</label>
              <mat-error *ngIf="sectionForm.get('description')?.hasError('required')">
                This input is required!
              </mat-error>
            </div>
          </div>
        </div>
  
        <button class="btn btn-lg btn-primary" type="submit">Add Section</button>
      </div>
    </form>
  </div>
