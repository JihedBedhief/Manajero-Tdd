<div class="item-list">
  <div class="item-container">
    <h1>Introduction</h1>
    <div class="item" *ngFor="let item of intro">
      <span class="item-name">{{ item.description }}</span>
      <div class="item-actions">
        <button class="btn btn-update" (click)="updateIntro(item.id)"><i class="fas fa-edit"></i> </button>
        <button class="btn btn-delete" (click)="deleteIntro(item.id)"><i class="fas fa-trash"></i> </button>
      </div>
    </div>
    <div class="item-add">
      <button class="btn btn-add" (click)="addIntro()"><i class="fas fa-plus"></i> </button>
    </div>
